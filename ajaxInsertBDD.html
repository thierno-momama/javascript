<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax | Insert in BDD</title>
</head>
<body>
    <form id="my-form">
        <input type="text" name="name" id="name" placeholder="Ex:Name"/>
        <input type="submit" value="Save">
    </form>
    <div id="response"></div>
    <script>
        //select 
        let myForm = document.querySelector('#my-form');
        //event
        myForm.addEventListener('submit', loadSubmit);
        //function loadData
        function loadSubmit(e){
            e.preventDefault();
            // xhr 
            let xhr = new XMLHttpRequest();
            let name = document.querySelector('#name');
            let params = 'name='+name.value;
            // open
            xhr.open('POST', 'insert.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
            // onload
            xhr.onload = function(){
                if(this.status === 200){
                   
                    document.querySelector('#response').innerHTML = this.responseText;
                }
            }
            // xhr send
            xhr.send(params);
        }
    </script>
</body>
</html>
